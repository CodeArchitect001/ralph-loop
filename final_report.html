<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Stream Analyzer - 监控报告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            font-size: 1.1em;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        .card-error-rate .card-value {
            color: #dc3545;
        }
        .services-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        .services-section h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .latency-high {
            color: #dc3545;
        }
        .latency-medium {
            color: #ffc107;
        }
        .latency-normal {
            color: #28a745;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log Stream Analyzer</h1>

        <div class="summary-cards">
            <div class="card">
                <div class="card-title">日志总数</div>
                <div class="card-value">19</div>
            </div>
            <div class="card card-error-rate">
                <div class="card-title">错误率</div>
                <div class="card-value">36.84%</div>
            </div>
            <div class="card">
                <div class="card-title">错误数</div>
                <div class="card-value">7</div>
            </div>
            <div class="card">
                <div class="card-title">全局 P99 延迟</div>
                <div class="card-value">4964ms</div>
            </div>
        </div>

        <div class="services-section">
            <h2>服务详情</h2>
            <table>
                <thead>
                    <tr>
                        <th>服务名称</th>
                        <th>请求数</th>
                        <th>P50 延迟</th>
                        <th>P99 延迟</th>
                    </tr>
                </thead>
                <tbody>
                                        <tr>
                        <td><strong>auth</strong></td>
                        <td>5</td>
                        <td>750ms</td>
                        <td class="latency-high">2992ms</td>
                    </tr>
                    <tr>
                        <td><strong>cache</strong></td>
                        <td>2</td>
                        <td>302ms</td>
                        <td class="latency-medium">594ms</td>
                    </tr>
                    <tr>
                        <td><strong>db</strong></td>
                        <td>3</td>
                        <td>3200ms</td>
                        <td class="latency-high">4964ms</td>
                    </tr>
                    <tr>
                        <td><strong>payment</strong></td>
                        <td>5</td>
                        <td>200ms</td>
                        <td class="latency-high">2066ms</td>
                    </tr>
                    <tr>
                        <td><strong>user</strong></td>
                        <td>4</td>
                        <td>52ms</td>
                        <td class="latency-high">4367ms</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            Generated by Log Stream Analyzer
        </div>
    </div>
</body>
</html>
